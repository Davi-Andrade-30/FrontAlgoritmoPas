<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Botão de Adicionar</title>
        <link rel="stylesheet" href="/FrontAlgoritmoPas/style.css">
    </head>
    <body>
    
    <div id="container">
        <button id="btn-adicionar-bloco" class="btn-adicionar-bloco">Adicionar Bloco</button>
        <div id="blocos">
            <!-- Aqui serão adicionados os blocos -->
        </div>
    
        <button id="btn-adicionar-profs" class="btn-adicionar-profs">Adicionar Professor</button>
        <div id="professores">
            <!-- Aqui serão adicionados os professores -->
        </div>
    
        <button id="btn-adicionar-disciplinas" class="btn-adicionar-disciplinas">Adicionar Disciplina</button>
        <div id="disciplinas">
            <!-- Aqui serão adicionadas as disciplinas -->
        </div>
    
        <!-- Botão "Enviar Planilha" -->
        <button id="btn-enviar-planilha" class="btn-enviar-planilha">Enviar Planilha</button>
    </div>
    
    <script src="/FrontAlgoritmoPas/script.js"></script>
    </body>
    </html>
